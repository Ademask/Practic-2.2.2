<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

    <h1>Car List</h1>
    <div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>From</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getId}">...</td>
            <td th:utext="${car.getName}">...</td>
            <td th:utext="${car.getFrom}">...</td>
        </tr>
    </table>
    </div>

</body>
</html>
